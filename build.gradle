plugins {
    id "io.freefair.lombok" version "6.3.0"
    id 'war'
}



version = '1.0.0'

group = 'nu.mine.mosher'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: 'latest.release'
    implementation group: 'org.apache.tika', name: 'tika-parsers', version: 'latest.release', ext: 'pom'
    implementation group: 'org.apache.tika', name: 'tika-core', version: 'latest.release'
    runtimeOnly group: 'xerces', name: 'xercesImpl', version: 'latest.release', {
        exclude group: 'xml-apis'
    }
    runtimeOnly group: 'net.sf.saxon', name: 'Saxon-HE', version: 'latest.release'
}



java {
    toolchain {
        languageVersion = JavaLanguageVersion.of 17
    }
}
